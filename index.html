<!DOCTYPE html>
<html>
<head>
	<title>Monster Slayer</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">
	<link rel="stylesheet" src="app.css">
</head>
<body>	
	
	<div class="ui grid">
		<div class="three wide column"></div>
		<div class="ten wide column">
			
		<div class="ui segments">
			<div class="ui horizontal segments">
				<div class="ui padded segment">
					<h3>PLAYER</h3>
					<div class="ui progress success">
  					<div class="bar" style="transition-duration:300ms;width:70%"></div>
					</div>
				</div>
				<div class="ui padded segment">
					<h3 class="ui ">ENEMY</h3>
					<div class="ui progress error">
  					<div class="bar" style="transition-duration:300ms;width:70%"></div>
					</div>
				</div>
			</div>
			<div class="ui center aligned segment">
				<div class="ui green button">START NEW GAME</div>	
			</div>
			<div class="ui horizontal segments">
				<div class="ui center aligned segment"><div class="ui red button">ATTACK</div></div>	
				<div class="ui center aligned segment"><div class="ui orange button">SPECIAL ATTACK</div></div>
				<div class="ui center aligned segment"><div class="ui green button">HEAL</div></div>
				<div class="ui center aligned segment"><div class="ui white button">GIVE UP</div></div>
			</div>
			<div class="ui segment"></div>
		</div>
		</div>
		<div class="three wide column"></div>
	</div>

</body>
</html>
